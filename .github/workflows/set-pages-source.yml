name: Configure GitHub Pages Source

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  set-pages-source:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Pages source to gh-pages
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            core.info(`Setting pages source for ${owner}/${repo} to gh-pages`);
            await github.request('PUT /repos/{owner}/{repo}/pages', {
              owner,
              repo,
              source: { branch: 'gh-pages', path: '/' }
            });
            core.info('Pages source updated to gh-pages');
